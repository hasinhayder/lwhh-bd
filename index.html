<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn With Hasin Hayder</title>
    <style>
        :root {
            --bg-color: #030712;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --accent-primary: #3b82f6;
            --accent-secondary: #8b5cf6;
            --glass-bg: rgba(17, 24, 39, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(59, 130, 246, 0.08), transparent 25%), 
                radial-gradient(circle at 85% 30%, rgba(139, 92, 246, 0.08), transparent 25%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
            overflow: hidden;
        }

        /* Subtle grid background pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        .main-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 0 1.5rem;
            animation: fadeIn 1.2s ease-out;
        }

        .logo-mark {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 0 1rem;
            height: 64px;
            margin-bottom: 2rem;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.01));
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.15);
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-primary);
            position: relative;
        }
        
        .logo-mark::after {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        h1 {
            font-size: clamp(2.5rem, 5vw, 4.5rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 1rem;
            background: linear-gradient(to right bottom, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 80px rgba(255,255,255,0.1);
        }

        p.subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            font-weight: 300;
            max-width: 500px;
            margin: 0 auto 3rem;
            letter-spacing: 0.01em;
        }

        .cta-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .btn {
            position: relative;
            padding: 0.875rem 2rem;
            border-radius: 9999px;
            font-size: 0.95rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-color);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px -10px rgba(255, 255, 255, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(4px);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        footer {
            position: absolute;
            bottom: 2rem;
            font-size: 0.875rem;
            color: #4b5563;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <main class="main-content">
        <div class="logo-mark">LWHH</div>
        
        <h1>Deconstruct. Build. Excel.</h1>
        
        <p class="subtitle">
            Welcome to <strong>Learn With Hasin Hayder</strong>. <br>
            Advanced engineering insights for the curious developer.
        </p>

        <div class="cta-container">
            <a href="https://learnwith.hasinhayder.com" class="btn btn-primary">Start Your Journey</a>
        </div>
    </main>

    <footer>
        &copy; 2026 LWHH. All rights reserved.
    </footer>

</body>
</html>
